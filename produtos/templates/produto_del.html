{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Del Prod</title>
    {% bootstrap_css %}
</head>
<body>

    <form method="post">
      {% csrf_token %}
      <p>Tem certeza que deseja deletar o produto "{{ object }}"?</p>
      {% buttons %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <button type="button" class="btn btn-warnings">
          <a href="{% url 'produtos' %}">Cancelar</a>
        </button>
      {% endbuttons %}
    </form>
{% bootstrap_javascript jquery='full' %}

</body>
</html>
