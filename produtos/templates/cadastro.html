{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
          <form method="post" >
                {% csrf_token %}

                {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary" >Salvar</button>
                        <a href="{% url 'produtos' %}"><button type="button" class="btn btn-success">
                            Cancelar
                        </button></a>
                    {% endbuttons %}
          </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
